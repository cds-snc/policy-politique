<table class="publications-table">
    <thead>
        <tr>
            <th style="width: 60%;">Description</th>
            <th style="width: 20%;">Date completed</th>
            <th>Date added</th>
        </tr>
    </thead>
    <tbody>
        {{ range (where .Site.RegularPages.ByDate.Reverse "Section" "docs" ) }}
        <tr>
            <td>
                <b><a href="{{.RelPermalink}}">{{.Title | markdownify}}</a></b><br/>
                <small>{{ .Params.description }}</small>
            </td>
            <td>{{ .Params.date.Format "2006-01-02" }}</td>
            <td>{{ .Params.datePublished }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
